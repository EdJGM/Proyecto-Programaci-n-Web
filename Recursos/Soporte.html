<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto para Soporte - Global Store</title>
    <link rel="stylesheet" href="../css/styleLogin.css">
</head>
<body>
    <center>
    <img id="logo" src="../Img/Logo.png" alt="Logo" width="130px" height="150px">
        
    <h1>Soporte</h1>
    <h3>Envíanos tus Datos de Contacto</h3>
    </center>
    <form action="./datos.php" method="post">
        <label for="username">Número de Teléfono:</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su número telefónico" required><br>
        
        <label for="pass">Correo Electrónico</label>
        <input type="password" id="pass" name="password" placeholder="Ingrese su correo electrónico" required><br><br>
        
        <input type="submit" value="Iniciar sesión">
    </form>
</body>
</html>
